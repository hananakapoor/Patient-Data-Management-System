<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare App</title>
    <style>
        /* CSS styling */
        body {
            background-image: url("C:\\Users\\USER\\Downloads\\pexels-thirdman-7659695.jpg");
            font-family: Arial, sans-serif;
             /* Replace 'path/to/your/image.jpg' with the path to your image file */
            background-size: cover; /* Adjusts the background image size to cover the entire body */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Makes the container take the full viewport height */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Add more CSS rules as needed */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            width: 500px;
        }

        .schedule, .view-previous {
            /* Common button styles */
            background-color: rgb(247, 250, 247);
            color: #333;
            margin-top: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            border-radius: 5px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment Scheduling</h1>
        <form id="appointment-form">
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" required>
            
            <!-- Wrap the appointment date input within a div to place it on the next line -->
            <div class="appointment-date-container">
                <label for="appointment-date">Appointment Date:</label>
                <input type="date" id="appointment-date" required>
            </div>

            <!-- Link to doctor.html -->
            <a href="doctor.html" class="schedule">Find Doctors</a>

            <!-- Importing image2.jpg -->

        </form>

        <!-- Create a button group for the VIEW PREVIOUS button -->
        <div class="button-group">
            <!-- Link to patient.html -->
            <a href="patient.html" class="view-previous">View Previous records of patients</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
